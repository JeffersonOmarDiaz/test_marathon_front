<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading">
  <div style="margin-top: 15px; display:flex; justify-content:space-between">
      
      <h1>Lista de empleados</h1>
      <button  routerLink="/add_employees" type="button" class="btn btn-info">AGREGAR</button>
  </div>
  
  <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Email</th>
          <th scope="col">Posici√≥n</th>
          <th scope="col">Edad</th>
          <th scope="col">Creado por</th>
        </tr>
      </thead>
      <tbody>
        
        <tr class="table-secondary" *ngFor="let employee of listEmployees">
          <th scope="row">{{employee.name}} {{employee.surname}}</th>
          <td>{{employee.email}}</td>
          <td>{{employee.employee_position}}</td>
          <td>{{employee.age}}</td>
          <td>{{employee.created_by}}</td>
          <td><button type="button" class="btn btn-success btn-sm" routerLink="/edit_employee/{{employee.id_employees}}">Editar</button></td>
        </tr>
        
      </tbody>
    </table>
  </div>
